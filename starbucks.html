<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
  <link rel="stylesheet" href="styles/header.css">
</head>

<body>
  <!--Header Section-->
  <header>
    <div class="header-container">
      <div class="left-header-section">
        <a class="logo" href="#">
          <img class="starbucks-logo" src="Images/Starbucks_Corporation_Logo_2011.svg.png" alt="starbucks logo">
        </a>
        <nav>
          <a href="#" class="menu-item">Menu</a>
          <a href="#" class="menu-item">Rewards</a>
          <a href="#" class="menu-item">Gift Cards</a>
        </nav>
      </div>
      <div class="right-header-section">
        <a href="#" class="location">
          <img class="location-image" src="Images/maps-and-flags.png" alt="location icon">
          <div class="store-locator">Find a Store</div>
        </a>
        <button class="sign-in-button">Sign in</button>
        <button class="join-button">Join now</button>
      </div>
    </div>
  </header>
  <!--Banner Section-->
      <div class="rewards-banner">
        <div class="banner-content">
          <p class="rewards-text">STARBUCKS REWARDS</p>
        </div>
      </div>
  <!--Main Section-->
      <main>
        <div class="main-container">
          <div class="join-now-grid-left">
            <div class="free-coffee-text">
              <p>It's a great day for free coffee</p>
            </div>
            <div class="signup-caption">
              <p>Sign up and start enjoying the perks of Starbucks Rewards.</p>
            </div>
            <div class="join-now">
              <button class="join-now-btn">Join now</button>
            </div>
            <div class="caption">
              <p>It's even better <span>with the app.</span></p>
            </div>
          </div>
          <div class="coffee-image-grid-right">
            <img class="coffee-image" src="Images/rewards-hero.png" alt="image of a coffee">
          </div>
        </div>
      </main>
</body>
</html>
