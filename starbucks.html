<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
  <link rel="stylesheet" href="styles/header.css">
</head>

<body>
  <!--Header Section-->
  <header>
    <div class="header-container">
      <div class="left-header-section">
        <a class="logo" href="#">
          <img class="starbucks-logo" src="Images/Starbucks_Corporation_Logo_2011.svg.png" alt="starbucks logo">
        </a>
        <nav>
          <a href="#" class="menu-item">Menu</a>
          <a href="#" class="menu-item">Rewards</a>
          <a href="#" class="menu-item">Gift Cards</a>
        </nav>
      </div>
      <div class="right-header-section">
        <a href="#" class="location">
          <img class="location-image" src="Images/maps-and-flags.png" alt="location icon">
          <div class="store-locator">Find a Store</div>
        </a>
        <button class="sign-in-button">Sign in</button>
        <button class="join-button">Join now</button>
      </div>
    </div>
  </header>
</body>
</html>
